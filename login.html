<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="CSS/register.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login | Mini Academy</title>
  </head>

  <body>
    <main class="container">
      <div class="left">
        <img src="ASET/GAMBAR/Gambar login.png" />
      </div>
      <div class="right">
        <h1 class="judul">Welcome to Mini Academy</h1>
        <div class="pilih"></div>
        <div class="form">
          <form action="" method="post" class="form">
            <div class="input-field" class="username">
              <label for="username">Username or Email</label>
              <input type="text" id="username" name="username" required />
            </div>
            <div class="input-field" class="password">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <br />
            <table>
                <tr>
                    <td><a href="#"><button>Login</button></a></td>
                </tr>
                <tr>
                    <td><a href="#"><button>Sign Up</button></a></td>
                </tr>
            </table>
          </form>
            <br />
            <a href="index.html"><button>Back To Home</button></a>
        </div>
      </div>
    </main>
  </body>
</html>
